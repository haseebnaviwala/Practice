<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTrigger | GSAP</title>
    <link rel="stylesheet" href="ScrollTrigger.css">
</head>
<body>
    <section>
        <h2>Scroll to Begin</h2>
    </section>
    <div class="box">
        <h2 class="text1">Scroll Trigger is Awesome</h2>
        <h2 class="text2">It's My Life</h2>
        <h2 class="text3">How it is?</h2>
    </div>
    <div class="box2">
        <h2 class="text4">Stay Tuned</h2>
        <h2 class="text5">For More Videos</h2>
        <h2 class="text6">Thanks For Watching</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <script type="text/javascript">
        gsap.timeline({
            scrollTrigger: {
                trigger: ".box",
                start: "center center",
                end: "bottom top",
                scrub: true,
                pin: true,
            }
        })
        .from(".text1", { x : innerWidth * 1})
        .from(".text2", { x : innerWidth * -1})
        .from(".text3", { x : innerWidth * 1})

        gsap.timeline({
            scrollTrigger: {
                trigger: ".box2",
                start: "center center",
                end: "bottom top",
                scrub: true,
                pin: true,
            }
        })
        .from(".box2", { opacity : 0})
        .from(".text4", { y : innerHeight * 1})
        .from(".text5", { y : innerHeight * 1})
        .from(".text6", { y : innerHeight * 1})
    </script>
</body>
</html>
