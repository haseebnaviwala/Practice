<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Footer Design</title>
    <link rel="stylesheet" href="practice7.css">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <footer>
        <div class="container">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <a href="" class="logo">EXPLODE</a>
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook-f animate__animated animate__bounceInUp"></i></a>
                <a href=""><i class="fa-brands fa-twitter animate__animated animate__bounceInUp animate__delay-1s" style="--animate-duration: 1.4s;"></i></a>
                <a href=""><i class="fa-brands fa-instagram animate__animated animate__bounceInUp"></i></a>
                <a href=""><i class="fa-brands fa-linkedin-in animate__animated animate__bounceInUp" style="--animate-duration: 1.9s;"></i></a>
                <a href=""><i class="fa-brands fa-behance animate__animated animate__bounceInUp animate__delay-2s" style="--animate-duration: 2s;"></i></a>
            </div>
            <p class="animate__animated animate__bounceInUp animate__delay-2s" style="--animate-duration: 2s;">
                &copy; 2018 EXPLODE. ALL Rights Reserved
            </p>
        </div>
    </footer>
</body>
</html>
